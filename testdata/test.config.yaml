hook:
  - name: "github"
    type: "github"
    path: "/josuke/github"
    secret: "cabane123"
port: 8082
deployment:
  - repo: "monkeydioude/josuke"
    proj_dir: "cabane"
    base_dir: "/test/github.com/monkeydioude"
    branches:
      - branch: "master"
        actions:
          - action: "push"
            commands:
              - ["cd", "%base_dir%"]
              - ["git", "clone", "git@github.com:monkeycddioude/josuke.git"]
              - ["cd", "%proj_dir%"]
              - ["git", "checkout", "master"]
              - ["git", "fetch", "--all"]
              - ["git", "reset", "--hard", "origin/master"]
              - ["cd", "bin/josuke"]
              - ["go", "install"]
              - ["service", "josuke", "restart"]
