name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Go test -v ./...
      uses: actions/setup-go@v2
      with:
        go-version: 1.25

    - name: Test
      run: go test -v ./...
